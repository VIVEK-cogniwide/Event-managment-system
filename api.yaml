apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Cogniassist
  description: Ingress URL for Cogniassist Microservices
spec:
  type: openapi
  lifecycle: experimental
  owner: user:VIVEK-cogniwide
  system: artist-engagement-portal
  definition: |
    openapi: "3.0.0"
    info:
      version: 1.0.0
      title: frontend
    servers:
      - url: http://4.224.107.150.nip.io/
    paths:
      /backend:
        get:
          summary: backend
          responses:
            '200':
              description: Success
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
      /discovery:
        get:
          summary: discovery API
          responses:
            '200':
              description: Success
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
    ...
