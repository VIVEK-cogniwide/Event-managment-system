apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: create-azure-vm
  title: Create an Azure Virtual Machine
  description: Template for creating an Azure Virtual Machine using Terraform
  tags: ['azure', 'terraform', 'virtual-machine']
spec:
  owner: guests
  type: service
  targets:
    - https://github.com/VIVEK-cogniwide/terraform_cloud/tree/main/terraform_cloud_practicals/IAC/terraform/terraform-Modules/compute/virtual_machines

  parameters:
    - title: Azure VM Configuration
      required:
         - vmName
         - region
         - vmSize
         - action
      properties:
        vmName:
          title: Virtual Machine Name
          type: string
          description: Name of the Azure Virtual Machine

        region:
          title: Azure Region
          type: string
          description: Azure region where the VM will be deployed (e.g., eastus, uksouth, westeurope)
          enum:
            - eastus
            - westus
            - uksouth
            - westeurope
          default: eastus

        vmSize:
          title: VM Size
          type: string
          description: Size of the virtual machine (e.g., Standard_B2s, Standard_D2s_v3)
          enum:
            - Standard_B2s
            - Standard_D2s_v3
            - Standard_F2s_v2
            - Standard_E2s_v3
          default: Standard_B2s

        action:
          title: Action
          type: string
          description: Select whether to apply (create) or destroy the VM
          enum:
            - apply
            - destroy

    - title: Choose a Repository Location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: GitHub Repository URL
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    # Fetch Terraform templates for Azure VM
    - id: fetch-template
      name: Fetch Terraform Code
      action: fetch:template
      input:
        url: "https://github.com/VIVEK-cogniwide/terraform_cloud/tree/main/terraform_cloud_practicals/IAC/terraform/terraform-Modules/compute/virtual_machines"
        values:
          vmName: ${{ parameters.vmName }}
          region: ${{ parameters.region }}
          vmSize: ${{ parameters.vmSize }}

    

    # Register the new VM in the Backstage catalog
    - id: register
      name: Register Component in Backstage Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: '/component-info.yaml' # Path to catalog info file

  output:
    links:
      - title: Open in Backstage Catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}
